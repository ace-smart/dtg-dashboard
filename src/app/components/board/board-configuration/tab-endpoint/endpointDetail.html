<div class="ui right aligned grid">
    <div class="right aligned column">

        <span *ngIf="currentState == 'save as' && endPointForm.valid">
         <a md-mini-fab routerLink="." color='primary' (click)="createEndPoint()"><md-icon>content_copy</md-icon></a>
            &nbsp;save as&nbsp;
        </span>

        <span *ngIf="currentState == 'update' && endPointForm.valid">
            <a md-mini-fab routerLink="." color='primary' (click)="updateEndPoint()"><md-icon>save</md-icon></a>
            &nbsp;save&nbsp;
        </span>


        <span *ngIf="currentState == 'create' && endPointForm.valid">
            <a md-mini-fab routerLink="." color='primary' (click)="createEndPoint()"><md-icon>save</md-icon></a>
            &nbsp;save&nbsp;
        </span>

        <span *ngIf="endPointForm.dirty && currentState != 'create'">
            <a md-mini-fab routerLink="." color='primary' (click)="resetEndPoint()"><md-icon>undo</md-icon></a>
            &nbsp;undo&nbsp;
        </span>

        <span>
            <a md-mini-fab routerLink="." color='primary' (click)="newEndPoint()"><md-icon>add</md-icon></a>
            &nbsp;create&nbsp;
        </span>

        <span *ngIf="currentEndPoint.name !='' && currentState != 'create'">
            <a md-mini-fab routerLink="." (click)="deleteEndPoint()"> <md-icon>clear</md-icon></a>
            &nbsp;remove&nbsp;
        </span>

    </div>
</div>

<br>

<form [formGroup]="endPointForm" novalidate class="ui form">
    <div class="field">
        <div class="ui left icon input">
            <input formControlName="name" type="text" placeholder="Name">
            <i class="tag icon"></i>
        </div>
    </div>

    <div class="field">
        <div class="ui left icon input">
            <input formControlName="address" type="text" placeholder="URL">
            <i class="marker icon"></i>
        </div>
    </div>

    <div class="field">
        <div class="ui left icon input">
            <input formControlName="user" type="text" placeholder="User">
            <i class="user icon"></i>
        </div>
    </div>

    <div class="field">
        <label>Credential Type
            <select class="ui transparent" formControlName="credentialType">
                <option *ngFor="let credentialType of credentialScheme" [value]="credentialType">
                    {{credentialType}}
                </option>
            </select>
        </label>
    </div>

    <div class="field">
        <div class="ui left icon input">
            <input formControlName="credential" type="password" placeholder="Credential">
            <i class="key icon"></i>
        </div>
    </div>

    <div class="field">
        <div class="ui">
            <textarea rows="2" class="form-control" formControlName="description" placeholder="Description"></textarea>
        </div>
    </div>
</form>
