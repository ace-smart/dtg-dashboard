<table class="ui table">
    <thead>
    <tr>
        <th colspan="4">
            Notifications
        </th>
    </tr>
    </thead>
    <tr *ngFor="let notification of notifications">
        <td>notification.icon</td>
        <td>{{notification.description}}</td>
        <td>notification.when</td>
        <td>read or not</td>
    </tr>

</table>
