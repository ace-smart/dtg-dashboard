<div class="ui centered stackable grid" style="margin-left: 5px; margin-right: 5px">
    <div class="row">
        <div class="two wide column"></div>
        <div class="ten wide column left aligned">
            <div class="ui right aligned segment">
                <H4>
                    {{data.length}} {{chartMetric}} {{chartSeries}}
                </H4>
            </div>
        </div>
        <div class="two wide column"></div>
    </div>

    <div class="row">
        <div class="two wide column"></div>
        <div class="ten wide column">
            <div class="ui fluid icon input">
                <i class="search icon"></i>
                <input [(ngModel)]="searchText" placeholder="search text goes here">
            </div>
            <table class="ui celled compact fixed table">
                <thead>
                <tr>
                    <th></th>
                    <th>Master</th>
                    <th>Job Name</th>
                    <th>Sub Type</th>
                    <th>Job Id</th>
                    <th>Task Id</th>
                    <th>Node</th>
                    <th>Disk</th>
                    <th>Task Start</th>
                    <th>Task End</th>

                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let task of data | filter : searchText: searchText2 : searchText3; let i = index "
                    [ngClass]="{'negative': task.status != 'Completed'}">
                    <td>{{i + 1}}</td>
                    <td>{{task.master}}</td>
                    <td>{{task.jobName}}</td>
                    <td>{{task.subType}}</td>
                    <td><a (click)="getDetail(task)">{{task.jobId}}</a></td>
                    <td><a (click)="getRecord(task)">{{task.taskId}}</a></td>
                    <td>{{task.node}}</td>
                    <td>{{task.disk}}</td>
                    <td>{{task.taskStart}}</td>
                    <td>{{task.taskEnd}}</td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="two wide column"></div>
    </div>
</div>
