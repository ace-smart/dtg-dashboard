<div class="ui long modal" #drillmodal_tag>
    <div class="header">
        <h2>{{modalheader}}</h2>
    </div>


    <div class="content">

        {{modalconfig}}

        <div class="ui grid">
            <div class="five wide column">
                <h3>Search Results For</h3>
                <hr>
                <br>
                <input>
            </div>
            <div class="five wide column">
                <h3>Results</h3>
                <hr>
                <br>
                <div style="max-height: 600px; overflow-y: auto; overflow-x: hidden"dnd-draggable [dragEnabled]="true">
                    <table class="ui small celled striped table">
                        <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let object of objects">
                            <td dnd-draggable [dragEnabled]="false" dragData={{object.name}}>{{object.name}}</td>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="five wide column">
                <h3>SLAs</h3>
                <hr>
                <br>
                <div style="max-height: 600px; overflow-y: auto; overflow-x: hidden">

                    <div dnd-droppable
                         (onDropSuccess)="updateDropZone1($event)">
                        <table class="ui small celled striped table">
                            <thead>
                            <tr>
                                <th>Gold SLA</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td style="text-align: center"> ({{dropZone1Count}})</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <br>
                    <div dnd-droppable
                         (onDropSuccess)="updateDropZone2($event)">
                        <table class="ui small celled striped table">
                            <thead>
                            <tr>
                                <th>Silver SLA</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td style="text-align: center">({{dropZone2Count}})</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <br>
                    <div dnd-droppable
                         (onDropSuccess)="updateDropZone3($event)">
                        <table class="ui small celled striped table">
                            <thead>
                            <tr>
                                <th>Bronze SLA</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td style="text-align: center">({{dropZone3Count}})</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="actions">
        <div class="ui approve button">Close</div>
    </div>
</div>
